<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>model-viewer demo</title>
  </head>
  <body>
    <script type="module" src="https://unpkg.com/@google/model-viewer@0.3.1/dist/model-viewer.js"></script>
    <model-viewer 
        src="shoulder_bag.glb" 
        ios src="shoulder_bag.usdz"
        alt="A 3D model"
        auto-rotate
        camera-controls
        interaction-prompt="auto"
        ar 
        style="width:600px;height:1200px;"
    ></model-viewer>
  </body>
</html>
